<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaibhav's Space</title>
  <meta name="description" content="A quiet space for voice on the internet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Opening Animation Overlay -->
  <div class="intro-overlay" id="introOverlay">
    <div class="intro-content">
      <div class="intro-icon">
        <svg class="breathing-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle class="ripple ripple-1" cx="50" cy="50" r="30"/>
          <circle class="ripple ripple-2" cx="50" cy="50" r="30"/>
          <circle class="ripple ripple-3" cx="50" cy="50" r="30"/>
          <path d="M50 20 C35 20, 25 30, 25 45 L25 70 C25 75, 30 80, 35 80 L40 80 L40 90 L50 75 L60 90 L60 80 L65 80 C70 80, 75 75, 75 70 L75 45 C75 30, 65 20, 50 20 Z" 
                fill="currentColor" class="mic-icon"/>
        </svg>
      </div>
      <h1 class="intro-title">Vaibhav's Space</h1>
      <p class="intro-subtitle">a quiet corner of the internet</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container" id="mainContent">
    <header class="header">
      <div class="header-content">
        <h1 class="site-title">Vaibhav's Space</h1>
        <p class="site-subtitle">listen</p>
      </div>
    </header>

    <main class="main">
      <div class="entries" id="entriesContainer">
        <!-- Audio entries will be dynamically loaded here -->
      </div>
      
      <div class="empty-state" id="emptyState">
        <svg class="empty-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="2"/>
          <path d="M50 35 L50 50 L60 60" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p>Nothing here yet...</p>
        <p class="empty-subtitle">The silence is waiting to be filled</p>
      </div>
    </main>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
